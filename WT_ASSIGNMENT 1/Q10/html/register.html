    <title>ONLINE BOOK STORE</title>
</head>

<body>
    <div class="navbar">
        <div class="categories">
            <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
            <div class="lord-icon">
                <lord-icon src="https://cdn.lordicon.com/qvbrkejx.json" trigger="morph" colors="primary:#fbeaeb"
                    state="morph">
                </lord-icon>
            </div>
            <div class="dropdown">
                <ul>
                    <a href="./CSE.html">
                        <li>CSE</li>
                    </a>
                    <a href="./ECE.html">
                        <li>ECE</li>
                    </a>
                    <a href="./EEE.html">
                        <li>EEE</li>
                    </a>
                    <a href="./Civil.html">
                        <li>Civil</li>
                    </a>
                </ul>
            </div>
        </div>
        <a href="index.html">
            <div class="logo">
                <img src="OIP.jpg" alt="NITW LOGO" class="logo-img">
                <h1 class="logo-name">ONLINE BOOK STORE</h1>
            </div>
        </a>
        <div class="navigation">
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
            <a href="register.html"><i class="fa-solid fa-right-to-bracket"></i></a>
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
    </div>
    <form action="./register.html" class="registration-form">
        <h1>Please Enter your details</h1>
        <table>
            <tr>
                <td>
                    <label for="name">Name*:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email*:</label>
                </td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone No*:</label>
                </td>
                <td><input type="number" name="phone" id="phone" required></td>
            </tr>
            <tr>
                <td>
                    <label for="uid">User ID*:</label>
                </td>
                <td><input type="text" name="uid" id="username" required></td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password*:</label>
                </td>
                <td><input type="password" name="pass" id="password" required></td>
            </tr>
            <tr>
                <td>
                    <p>Gender:</p>
                </td>
                <td>
                    <span style="display: grid; grid-template-columns: 1fr 2fr; margin: 10px 0;">
                        <input type="radio" id="male" name="fav_language" value="Male" checked="checked">
                        <label for="html">Male</label>
                    </span>
                    <span style="display: grid; grid-template-columns: 1fr 2fr; margin: 10px 0;">
                        <input type="radio" id="female" name="fav_language" value="Female">
                        <label for="css">Female</label>
                    </span>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth*:</label></td>
                <td><input type="date" name="dob" id="dob" required></td>
            </tr>
            <tr>
                <td><label for="dob">Languages Known*:</label></td>
                <td style="display: grid; grid-template-columns: 1fr 2fr; grid-gap: 10px;">
                    <input type="checkbox" id="english" name="english" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="telegu" name="telegu" value="telegu">
                    <label for="telegu">Telegu</label>
                    <input type="checkbox" id="hindi" name="hindi" value="hindi">
                    <label for="hindi">Hindi</label>
                </td>
            </tr>
            <tr>
                <td><label for="address1">Address*:</label></td>
                <td><textarea name="address1" id="" cols="30" rows="10" required></textarea></td>
            </tr>
        </table>
        <div class="center">
            <input type="button" value="Register" onclick="validate()">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
