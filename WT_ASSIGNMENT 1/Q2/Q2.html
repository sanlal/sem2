<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Q2style.css">
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <form action="#">
        <fieldset>
            <legend>Basic Information</legend>
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name*:</label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="" required>
                        <span class="ml">
                            <label for="mname">Middle Name:</label>
                            <input type="text" name="mname" id="">
                        </span>
                        <span class="ml">
                            <label for="lname">Last Name*:</label>
                            <input type="text" name="lname" id="" required>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="roll">Roll No*:</label>
                    </td>
                    <td><input type="text" name="roll" id="" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email*:</label>
                    </td>
                    <td><input type="email" name="email" id="" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone No*:</label>
                    </td>
                    <td><input type="number" name="phone" id="" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="uid">User ID*:</label>
                    </td>
                    <td><input type="text" name="uid" id="" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password*:</label>
                    </td>
                    <td><input type="password" name="pass" id="" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="rpass">Re-enter Password*:</label>
                    </td>
                    <td><input type="password" name="rpass" id="" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="branch">Branch*:</label>
                    </td>
                    <td>
                        <select name="branch" id="">
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="Mechanical">Mechanical</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="yos">Year of Study*:</label>
                    </td>
                    <td>
                        <select name="yos" id="">
                            <option value="first">first</option>
                            <option value="second">second</option>
                            <option value="third">third</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="photo">Upload Photo*:</label></td>
                    <td><input type="file" name="photo" id=""></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td><label for="father-name">Father's Name*:</label></td>
                    <td><input type="text" name="father-name" id="" required></td>
                    <td><label for="father-contact">Contact No*:</label></td>
                    <td><input type="text" name="father-contact" id="" required></td>
                </tr>
                <tr>
                    <td><label for="mother-name">Mother's Name*:</label></td>
                    <td><input type="text" name="mother-name" id="" required></td>
                    <td><label for="mother-contact">Contact No*:</label></td>
                    <td><input type="text" name="mother-contact" id="" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth*:</label></td>
                    <td><input type="date" name="dob" id="" required></td>
                </tr>
                <tr>
                    <td><label for="aadhar">Aadhar No*:</label></td>
                    <td><input type="text" name="aadhar" id="" required></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <table>
                <tr>
                    <td><label for="address1">Address 1*:</label></td>
                    <td><textarea name="address1" id="" cols="30" rows="10" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="address2">Address 2*:</label></td>
                    <td><textarea name="address2" id="" cols="30" rows="10" required></textarea></td>
                </tr>
            </table>
        </fieldset>
        <div class="center">
            <input type="button" value="Register">
            <input type="button" value="Reset">
        </div>
    </form>
</body>

</html>
