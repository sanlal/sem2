<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background-color: beige;
            color: brown;
        }
    </style>
</head>

<body>
    <!-- Display welcome message on page load -->
    <h1>Click on me before exiting the webpage</h1>
    <script>
        window.onload = () => {
            alert('Welcome');
        };

        // Change message when user clicks on page
        document.body.addEventListener('click', () => {
            let h1 = document.getElementsByTagName('h1')[0];
            h1.innerHTML = 'You can exit this page :)';
        });

        // Display goodbye message when user tries to leave the page
        window.addEventListener("beforeunload", (event) => {
            event.preventDefault();
            event.returnValue = "Bye Bye"; // cannot customize message, shown by browser
        });

    </script>
</body>

</html>
