<!DOCTYPE html>
<html>

<head>
    <script>
        function validate() {
            let name = document.getElementById('name');
            if(name.value.length <= 6) alert('Please enter more than 6 letters in your name')
        }
    </script>
</head>

<body>
    <form>
        <fieldset>
            <label>Firstname:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
            <input type="text" id="name" name="name" placeholder="Enter your first name" size="100" required><br><br>

            <label>Lastname:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
            <input type="text" id="name" name="name" placeholder="Enter your last name" size="100"><br><br>

            <label>E-mail:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
            <input type="email" id="email" name="myGeeks" pattern="[a-z0-9] + @ [a-z] + \. [a-z]"
                placeholder="It should contain @ and ." maxlength="20" size="100"><br><br>

            <label>Mobile:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
            <input type="tel" size="5" placeholder="+91">
            <input type="text" id="name" name="name" placeholder="Only 10 digits are allowed" pattern="[0-9]"
                maxlength="10" size="90"><br><br>


            <label>Gender:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp; </label>
            <input type="radio" name="c1" value="c1">&nbsp;&nbsp;&nbsp;MALE
            <input type="radio" name="c1" value="c1">&nbsp;&nbsp;&nbsp;FEMALE<br><br>

            <label>Date Of Birth:&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp; </label>
            <input type="date" id="name" name="name" size="100"><br><br>

            <table>
                <tr>
                    <td>Address:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; </td>
                    <td>
                        <!-- <label>Address:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label> -->
                        <textarea id="address" name="address" rows="10" cols="100"> </textarea><br><br>
                    </td>
                </tr>

            </table>

            <!--<input type="text" id="name" name="name" size="100"><br>-->


            <label>City:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
            <input type="text" id="name" name="name" maxlength="20" size="100"><br><br>

            <label>Area&nbsp;PIN: &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
            <input type="text" id="name" name="name" minlength="6" maxlength="6" size="100"><br><br>

            <label>State:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp; </label>
            <input type="text" id="name" name="name" maxlength="20" size="100"><br><br>

            <label>Qualification:&emsp;&emsp;&emsp;&emsp;&emsp; </label>
            <select name="name">
                <option value="1">Select Qualification: </option>
                <option value="2">MCA </option>
                <option value="3">B.Sc</option>
                <option value="4">BCA</option>
                <option value="5">B.Com</option>
                <option value="6">ChiSan</option>


            </select><br><br>

            <label>Specification:&emsp;&emsp;&emsp;&emsp;&emsp; </label>
            <input type="checkbox" name="c1" value="c1">&nbsp;&nbsp;&nbsp;Computer Science<br>
            <label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
            <input type="checkbox" name="c2" value="c2">&ensp;Information Technology<br>
            <label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
            <input type="checkbox" name="c3" value="c3">&ensp;Computer Architecture<br>
            <label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
            <input type="checkbox" name="c4" value="c4">&ensp;Tele Communication<br> <br>

            <label>Password:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp; </label>
            <input type="password" id="name" name="name" pattern="[a-z0-9] + @ [a-z0-9]" minlength="8" maxlength="20"
                size="100">
            <input type="hidden"><br><br>

            <label>UPLOAD DOCUMENT:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp; </label>
            <input type="file"><br><br>
            <label><button onclick="validate()">REGISTER </button> </label>

        </fieldset>

    </form>
</body>

</html>
