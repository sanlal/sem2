<html>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }
      .form {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px gray;
        width: 400px;
        text-align: center;
      }
      .form h2 {
        margin-bottom: 40px;
      }
      .form input[type="text"],
      .form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .form button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      <!-- #btn a{
      } -->
      #btn {
        text-decoration: none;
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form" action="welcome.html" method="get">
        <h2>Login Form</h2>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Submit</button>
        <a href="./form.html" id="btn">Sing Up</a>
      </form>
    </div>
  </body>
</html>
