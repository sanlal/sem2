<html>
  <head>
    <style>
      /* Basic styling for the page */
      h1 {
        font-size: 24px;
        text-align: center;
        margin-top: 50px;
      }
      p {
        font-size: 18px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>
      You have successfully logged in with the following information:<br><br>
      Username: <span id="usernameDisplay"></span><br>
      Password: <span id="passwordDisplay"></span>
    </p>

    <!-- JavaScript to display the values of the form fields -->
    <script>
      // Get the values of the form fields from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get("username");
      const password = urlParams.get("password");
      
      // Display the values on the page
      document.getElementById("usernameDisplay").innerHTML = username;
      document.getElementById("passwordDisplay").innerHTML = password;
    </script>
  </body>
</html>
