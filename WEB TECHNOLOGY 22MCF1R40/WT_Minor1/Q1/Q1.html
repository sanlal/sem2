<!DOCTYPE html>
<html>

<head>
    <title>My Webpage</title>
    <style>
        a:link {
            color: green;
            text-decoration: none;
        }

        a:visited {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        a:active {
            color: red;
            text-decoration: underline;
        }

</head>

<frameset cols="20%, 40%, 40%">

        <frame src="contact.html" name="contact">
    </frameset>
</frameset>

 

</html>
