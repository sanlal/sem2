<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


  <h4>***MATH OBJECTS/METHODS </h4>
<script>
// PI
document.writeln("PI: " + Math.PI+ '<br>'); 
// Round
document.writeln("Round: " + Math.round(4.5)+ '<br>'); 
// Ceil
document.writeln("Ceil: " + Math.ceil(4.1)+ '<br>'); 
// Floor
document.writeln("Floor: " + Math.floor(4.9)+ '<br>'); 
// Max
document.writeln("Max: " + Math.max(1, 3, 2, 5, 4)+ '<br>'); 
// Min
document.writeln("Min: " + Math.min(1, 3, 2, 5, 4)+ '<br>'); 
// Abs
document.writeln("Abs: " + Math.abs(-5)+ '<br>');
// Random
document.writeln("Random: " + Math.random()+ '<br>'); 
// Pow
document.writeln("Pow: " + Math.pow(2, 3)+ '<br>'); 
// Sqrt
document.writeln("Sqrt: " + Math.sqrt(9)+ '<br>'); 
</script>


    <h4>***STRING OBJECTS/METHODS*** </h4>
    <script>
        {
            let str = "THIS IS MY ASSIGNMENT1";

            // Length
            document.writeln("Length of " + str + ": " + str.length+ '<br>');
            // CharAt
            document.writeln("CharAt index 10: " + str.charAt(10)+ '<br>');    
            // Concat
            let str1 = "Hello";
            let str2 = " World!";
            document.writeln("Concat: " + str1 + " and " + str2 + " : " + str1.concat(str2)+ '<br>'); 
            // ToUpperCase
            document.writeln("ToUpperCase: " + str.toUpperCase()+ '<br>'); 
            // ToLowerCase
            document.writeln("ToLowerCase: " + str.toLowerCase()+ '<br>'); 
            // Substr
            document.writeln("Substr: " + str.substr(0, 5)+ '<br>'); 
            // Substring
            document.writeln("Substring: " + str.substring(0, 5)+ '<br>'); 
            // Split
            document.writeln("Split: " + str.split(" ")+ '<br>'); 
            // Trim
            document.writeln("Trim: " + str.trim()+ '<br>'); // output: Trim: Hello World!

// Replace
document.writeln("Replace: " + str.replace("World", "JavaScript")+ '<br>'); // output: Replace:    Hello JavaScript!
}

</script>





<h4>***DATE OBJECTS/METHODS***</h4>
<script>
  // Get Current Date and Time
  let date = new Date();
  document.writeln("My Current DATE and TIME: " + date+ '<br>'); 
  // Get Full Year
  document.writeln("Year in format YYYY: " + date.getFullYear()+ '<br>'); 
  // Get Month (0-based index)
  document.writeln("Month: " + (date.getMonth() + 1)+ '<br>'); 
  // Get Date
  document.writeln("Date : " + date.getDate()+ '<br>'); 
  // Get Hours
  document.writeln("Hours: " + date.getHours()+ '<br>'); 
  // Get Minutes
  document.writeln("Minutes: " + date.getMinutes()+ '<br>'); 
  // Get Seconds
  document.writeln("Seconds: " + date.getSeconds()+ '<br>'); 
  // Get Milliseconds
  document.writeln("Milliseconds: " + date.getMilliseconds()+ '<br>'); 
  // Get Time
  document.writeln("Time: " + date.getTime()+ '<br>'); 
  // Set Full Year
  date.setFullYear(2025);
  document.writeln("Set Full Year: " + date+ '<br>'); 
  // Set Month
  date.setMonth(0);
  document.writeln("Set Month: " + date+ '<br>'); 
  // Set Date
  date.setDate(12);
  document.writeln("Set Date: " + date+ '<br>');
  // Set Hours
  date.setHours(20);
  document.writeln("Set Hours: " + date+ '<br>'); 
  // Set Minutes
  date.setMinutes(30);
  document.writeln("Set Minutes: " + date+ '<br>'); 
  // Set Seconds
  date.setSeconds(15);
  document.writeln("Set Seconds: " + date+ '<br>'); 
</script>
</body>

</html>
